name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          architecture: 'x64'
      - run: pip3 install -r requirements.txt rpi-gpio==0.7.0 --pre
      - run: coverage run --source=./ -m unittest
      - run: coverage report -m
